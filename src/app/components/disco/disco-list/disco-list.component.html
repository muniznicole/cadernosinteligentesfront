<mat-toolbar color="white">
    <div class="flex-container">
      <span class="toolbar-title" style="color: black;">Controle de Discos</span>
      <button mat-fab
              style="background-color: #F8CADC;"      
              routerLink="/discos/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
</mat-toolbar>
  
<table mat-table [dataSource]="discos" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
    
      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <!-- Preço Column -->
      <ng-container matColumnDef="precoUnitario">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.precoUnitario}} </td>
      </ng-container>

      <!-- Estoque Column -->
      <ng-container matColumnDef="estoque">
        <th mat-header-cell *matHeaderCellDef> Estoque </th>
        <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>
      </ng-container>

      <!-- Cor Column -->
      <ng-container matColumnDef="cor">
        <th mat-header-cell *matHeaderCellDef> Cor </th>
        <td mat-cell *matCellDef="let element"> {{element.cor.cor}} </td>
      </ng-container>
  
      <!-- Acao Column -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button 
                  color="primary"
                  routerLink="/discos/edit/{{element.id}}">
                  <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button 
                  color="warn"
                  (click)="excluir(element.id)">
                  <mat-icon>delete</mat-icon>
          </button>        
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
