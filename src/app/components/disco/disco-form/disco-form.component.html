<mat-toolbar color="white" class="toolbar-title" style="color: black;"> Cadastro de Discos </mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome') 
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
                        O nome é obrigatorio.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Descrição</mat-label>
                    <input matInput type="text" formControlName="descricao">
                    <mat-error *ngIf="formGroup.get('descricao') 
                                   && formGroup.get('descricao')?.invalid
                                   && formGroup.get('descricao')?.touched">
                        A descrição é obrigatoria.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Preço</mat-label>
                    <input matInput type="text" formControlName="precoUnitario">
                    <mat-error *ngIf="formGroup.get('precoUnitario') 
                                   && formGroup.get('precoUnitario')?.invalid
                                   && formGroup.get('precoUnitario')?.touched">
                        O preço é obrigatrio.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Estoque</mat-label>
                    <input matInput type="text" formControlName="estoque">
                    <mat-error *ngIf="formGroup.get('estoque') 
                                   && formGroup.get('estoque')?.invalid
                                   && formGroup.get('estoque')?.touched">
                        O estoque é obrigatrio.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Cor</mat-label>
                    <mat-select formControlName="cor">
                        @for (cor of cores; track cor.id) {
                            <mat-option [value]="cor">
                                {{cor.cor}}
                            </mat-option>
                        }
                    </mat-select>
                </mat-form-field>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button 
                    style="background-color: #F8CADC;"  
                    (click)="salvar()">
                    <!-- [disabled]="formGroup.invalid">  --> 
                Salvar 
            </button>
            <button mat-raised-button  
                    routerLink="/discos"> 
                Cancelar 
            </button>

        </mat-card-actions>
    </mat-card>
</div>
